<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Sign-up</title>
    <style>
        body {
            background: url('./images/sliders/image1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        label{
            font-weight:600;
            color: #073351;
        }

        .h3{
            color: #073351;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="h3">
                Sign-up
            </div>
            <p class="small text-muted pt-2">
                Register to track your donation
            </p>
        </div>

        <form method="">
            <span class="loading-box"></span>
            <span class="signupForm"></span>
            <div class="form-group">
                <label for="fullname"> First Name </label>
                <input type="text" class="input-group-prepend form-control" id="fname" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="fullname"> Last Name </label>
                <input type="text" class="input-group-prepend form-control" id="lname" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email"> Email Address </label>
                <input type="email" class="input-group-prepend form-control" id="email" placeholder="email">
            </div>
            <div class="mt-2 d-flex justify-content-center">
                <button type="submit" id="register" class="btn">Register</button>
            </div>
        </form>
        <hr/>
        <p class="text-center small d-flex justify-content-center">
            already have an account? <a href="login.html" class="link1">sign-in</a>
        </p>
    </div>
</body>

<script src="./js/jquery.js"></script>
<script src="./js/register.js"></script>

</html>
